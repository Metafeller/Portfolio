<section class="projects">
    <h2>Featured Projects</h2>
    <p>
      Explore a selection of my work here - Interact with projects to see my skills
      in action.
    </p>
  
    <div class="project-list">
      <div
        class="project-item"
        *ngFor="let project of projects"
        (mouseenter)="selectedProject = project"
        (mouseleave)="selectedProject = null"
      >
        <h3>{{ project.name }}</h3>
        <p>{{ project.technologies.join(' | ') }}</p>
      </div>
    </div>
  
    <div class="project-preview" *ngIf="selectedProject">
      <img [src]="selectedProject.imageUrl" [alt]="selectedProject.name" />
    </div>
  </section>
